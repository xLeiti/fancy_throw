setinfo device ""
setinfo "cmd;" =

setinfo converter ""
setinfo "cmd;converter" "="

setinfo -9999999999999999 ""
setinfo "cmd;-9999999999999999" ":"

setinfo "cmd;joy_axisz_deadzone" =
setinfo "cmd;joy_axisr_deadzone" =
setinfo "cmd;joy_axisv_deadzone" =
setinfo "cmd;joy_axisu_deadzone" =

alias #fth_echo_off "log_flags general inputservice console soundsystem client engineServiceManager +donotecho | grep %"
alias #fth_echo_on "log_flags general inputservice console soundsystem client engineServiceManager -donotecho | grep %"

snd_toolvolume 0.15
alias checkJump exec fancy_throw/check_jump; alias checkThrow exec fancy_throw/check_throw;

alias +fth "#fth_echo_off; bind mouse_x fth; bind mouse_y cmd;"
alias -fth "bind mouse_x yaw; bind mouse_y pitch; alias init init2;forward -999 0 0;"

alias fth "exec fancy_throw/get_time; init; checkJump; checkThrow"

alias init init2;
alias init2 "exec fancy_throw/init; alias checkJump exec fancy_throw/check_jump; alias checkThrow exec fancy_throw/check_throw; +forward;"

alias do_jump "+jump; alias checkJump do_jump2"
alias do_jump2 "jump -999 0 0; alias checkJump"

alias do_throw "attack -999 0 0; alias checkThrow do_throw2"
alias do_throw2 "attack2 -999 0 0; alias checkThrow do_throw3"
alias do_throw3 "forward -999 0 0; alias checkThrow; play buttons/blip2.vsnd"


//Set time offset
alias set_jumpOffset incrementvar joy_axisr_deadzone -999999999 999999999 0.3
alias set_throwOffset incrementvar joy_axisv_deadzone -999999999 999999999 0.55 

bind p +fth
